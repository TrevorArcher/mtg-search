<!DOCTYPE html>
<html>
<head>
  <title>MTG Card Search</title>
  <meta charset="utf-8">
  <link rel='stylesheet' href='css/style.css' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
  </header>
  <main>
    <form method='GET' id='card-form'>
      <fieldset>
        <legend>Magic: the Gathering Card Search</legend>
        Card Name<br>
        <input type='text' name='cardname' class='card-name'>
        <div class='search-params'>
          <ul class='colors-list'>
            <input type='checkbox' name='color' value='White' class='white'>White
            <input type='checkbox' name='color' value='Blue' class='blue'>Blue
            <input type='checkbox' name='color' value='Black' class='black'>Black
            <input type='checkbox' name='color' value='Red' class='red'>Red
            <input type='checkbox' name='color' value='Green' class='green'>Green
          </ul>
          <ul class='color-params'>
            <!-- <input type='checkbox' name='color' value='Exclude' class='exclude'>Exclude Unselected -->
            <input type='checkbox' name='color' value='Multi' class='multi'>Only Multicolor
          </ul>
        </div>
        <div class='search-params'>
          <ul class='rarity-list'>
            <input type='checkbox' name='rarity' value='Mythic Rare' class='mythic'>Mythic Rare
            <input type='checkbox' name='rarity' value='Rare' class='rare'>Rare
            <input type='checkbox' name='rarity' value='Uncommon' class='uncommon'>Uncommon
            <input type='checkbox' name='rarity' value='Common' class='common'>Common
          </ul>
        </div>
        <button id='search-submit' type='submit' value='Search'>Search</button>
        <button id='form-reset' type='reset' value='Reset'>Reset</button>
      </fieldset>
    </form>
    <ul id='card-results'>
    </ul>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
